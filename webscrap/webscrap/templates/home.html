<!DOCTYPE html>
<html lang="en">
<head><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>webscrap</title>
</head>
<body>
<div class="container">
    <div class="row m-5">
        <div class="col-md-4"></div>
        <form method="POST" action="/">
            {% csrf_token %}
            <input class="form-control" name="page"type="text" placeholder="enter your link">

            <div class="col-md-2">
               <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </form>
    </div>
    <div class="col-md-6">
        <button class="btn btn-warning" type="submit">Clear</button>
    </div>
</div>
<div class="container">
    <div class="row"></div>
         <div class="column-md-4">
           <table class="table table-dark table-striped">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Links</th>

    </tr>
  </thead>
  {% for j in data_values %}
  <tbody>
    <tr>
<!--      <th scope="row"></th>-->
      <td>{{j.id}}</td>
      <td>{{j.stringname}}</td>
      <td>{{j.address}}</td>
    </tr>
  </tbody>
  {% endfor %}
</table>
         </div>
</div>


</body>
</html>
